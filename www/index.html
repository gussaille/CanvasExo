function loop(){
	// récupérer les informations d'entrées
	input();

	// agir en conséquences input sur les variables
	animate();

	// afficher à l'écran
	render();
	window.requestAnimationFrame(loop);
}

let posX = 0;// position en x du rectangle noir
let direction = 1;

function input(){

}

function animate(){ // lieu des algorithmes
	if( posX == 800) direction = -1;
	if( posX == 0) direction = 1;
	posX = posX + direction;
}

function render(){
	// couleur de fond
	context.fillStyle ="#9F39B1";
	context.fillRect(0, 0, 800, 600);

	context.fillStyle ="#471350";
	context.fillRect(posX, 0, 20, 20);	
}
loop();


</script>
